<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Trip Planner</title>
    <style type="text/css">
        div#map {
        width : 1400px;
        height: 800px;
        border: 1px solid #ccc;
        }
    </style>
    <script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ol3/3.7.0/ol.css" type="text/css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ol3/3.7.0/ol.js"></script>
    <script src="http://openlayers.org/api/OpenLayers.js"></script>
    <script type="text/javascript">
        OpenLayers.Control.Click = OpenLayers.Class(
            OpenLayers.Control, {
                defaultHandlerOptions: {
                    'single' : true,
                    'double' : false,
                    'pixelTolerance' : 0,
                    'stopSingle' : false,
                    'stopDouble' : false
                },
                initialize: function(options) {
                    this.handlerOptions = OpenLayers.Util.extend(
                        {}, this.defaultHandlerOptions);
                    OpenLayers.Control.prototype.initialize.apply(this, arguments);
                    this.handler = new OpenLayers.Handler.Click(this, {'click': this.onClick}, this.handlerOptions);
                },

                onClick: function(e) {
                    var coord = map.getLonLatFromViewPortPx(e.xy);
                    window.alert("Coordinates:" + coord);
                    markers.clearMarkers();
                    var location = new OpenLayers.LonLat(coord.lon, coord.lat);
                    var size = new OpenLayers.Size(15, 15);
                    var offset = new OpenLayers.Pixel(0,0);
                    var icon = new OpenLayers.Icon("http://maps.google.com/mapfiles/ms/icons/red-pushpin.png", size, offset);
                    markers.addMarker(new OpenLayers.Marker(location, icon.clone()));

                }
            }
         );

        function initMap(){
            map = new OpenLayers.Map('map',
                                     {maxResolution: 0.703125,
                                      numZoomLevels: 11});
            layer = new OpenLayers.Layer.TMS('TMS',
                                             "{{ tms_url }}",
                                              {serviceVersion: "1.0",
                                              layername: "1",
                                              type: 'png'});
            markers = new OpenLayers.Layer.Markers("Waypoints");
            map.addLayer(layer);
            map.addLayer(markers);
            map.zoomToMaxExtent();
            var click = new OpenLayers.Control.Click();
            map.addControl(click);
            click.activate();
            }
    </script>
</head>
<body onload="initMap()">
<div class="container-fluid">
    <h1>Plan your trip</h1>
    <b>Choose a desired start and end point to your journey</b>
    <br/>
    <div class="row-fluid">
        <div class="span12">
            <div id="map" class="map"></div>
        </div>
    </div>

</div>

<br/>

<div style="margin-left: 20px">
    <!--TODO implement properly -->
    <button type="button"
            onclick='window.location="/router";'>Cancel
    </button>
</div>
</body>
</html>
