<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Trip Planner</title>
    <style type="text/css">
        div#map {
        width : 800px;
        height: 600px;
        border: 1px solid #ccc;
        }
    </style>
    <script src="http://openlayers.org/api/OpenLayers.js"></script>
    <script type="text/javascript">
        OpenLayers.Control.Click = OpenLayers.Class(
            OpenLayers.Control, {
                defaultHandlerOptions: {
                    'single' : true,
                    'double' : false,
                    'pixelTolerance' : 0,
                    'stopSingle' : false,
                    'stopDouble' : false
                },
                initialize: function(options) {
                    this.handlerOptions = OpenLayers.Util.extend(
                        {}, this.defaultHandlerOptions);
                    OpenLayers.Control.prototype.initialize.apply(this, arguments);
                    this.handler = new OpenLayers.Handler.Click(this, {'click': this.onClick}, this.handlerOptions);
                },

                onClick: function(e) {
                    var coord = map.getLonLatFromViewPortPx(e.xy);
                    markers.clearMarkers();
                    var locations = new OpenLayers.LonLat(coord.lon, coord.lat);
                    var size = new OpenLayers.Size(21, 35);
                    var offset = new OpenLayers.Pixel(-(size.w/2), size.h);
                    var icon = new OpenLayers.Icon();
                    markers.addMarker(new OpenLayers.Marker(location, icon.clone()));
                }
            }
         );

        function initMap(){
            map = new OpenLayers.Map('map',
                                     {maxResolution: 0.703125,
                                      numZoomLevels: 4});
            layer = new OpenLayers.Layer.TMS('TMS',
                                             "{{ tms_url }}",
                                              {serviceVersion: "1.0",
                                              layername: "1",
                                              type: 'png'});
            markers = new OpenLayers.Layer.Markers("Waypoints");
            map.addLayer(layer);
            map.addLayer(markers);
            map.zoomToMaxExtent();
            var click = new OpenLayers.Control.Click();
            map.addControl(click);
            click.activate();
            }
    </script>
</head>
<body onload="initMap()">
<h1>Plan your trip</h1>
<b>Choose a desired start and end point to your journey</b>
<br/>

<div id="map" class="map"></div>
<br/>

    </button>
</div>
</body>
</html>
